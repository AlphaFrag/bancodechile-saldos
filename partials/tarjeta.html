<header>
	<button class="btn transparent menu-left-position" ng-click="main.goBack()"><i class="icon back-icon"></i>volver</button>
	<h1 class="centered">Saldo {{currentProduct.nombre}}</h1>
	<button class="menu-button" ng-click="main.deployMenu()"><i class="icon menu"></i>Menú</button>
	<div class="menu-right-position light-gray-bg">
		<div class="main-navigation dark-gray-bg">
			<div class="box-content-wrapp ohidden">
				<img class="content-left" ng-src="{{userData.avatar}}" alt="avatar" />
				<div class="content-right">
					<h3 class="name">{{userData.nombre}}</h3>
					<span class="metadata">{{userData.rut}}</span>
				</div>
			</div>
			<div class="disclaimer box-content-wrapp ohidden" ng-hide="userData.social">
				<p class="exclamation blackest min">Recuerda vincular tu cuenta a tus <strong>redes sociales</strong> para que tus amigos puedan buscarte.</p>
			</div>
			<nav class="main-nav">
				<a href="/inicio" title="Ir al inicio"><i class="icon home rounded"></i>Inicio</a>
				<a href="/ayuda" title="Ir a la ayuda"><i class="icon help rounded"></i>Ayuda</a>
				<a href="/configuracion" title="Ir a la configuracion"><i class="icon settings rounded"></i>Configuración</a>
				<a href="/salir" title="salir"><i class="icon logout rounded red-bg"></i>Salir</a>
			</nav>
		</div>
		<nav class="second-navigation">
			<a href="/inicio" title="Ir al inicio">Saldos</a>
			<a href="/mensajes" title="Ir al inicio">Mensajes ({{mensajesPendientes}})</a>
		</nav>
		<div class="box-content-wrapp in-bottom-position">
			<a href="#" title="Mis aplicaciones" class="btn gray-btn"><i class="icon app"></i>Mis Aplicaciones</a>
		</div>
	</div>
</header>
<main>
	<span class="label-data-title centered wrapp white-bg"><strong class="ng-binding">Cupo Normal($)</strong></span>
	<highchart class="chart bbottom" config="chartConfig" ></highchart>
	<h2 class="block-title">Detalle de Saldo</h2>
</main>
